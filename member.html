    <div id="page-wrapper">
       <header id="masthead">
        <img src="Skittles.gif" alt=""><b>
        <i>
          <i>IQBDA</i>
        </i></b>
        <h2><i>The International QBASIC Developers
          Association</i></h2>
      </header>
      </div>
      <nav id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a>

          <a href="member.html">Become a Member</a>
          </li>
        </ul>
      </nav>
      <hr>
      <div id="content">
       <header id="page-title">
       <h1>Join IQBDA Today!</h1>
       <form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php" method="post">
       <label for="name-field">Name</label>
       <input id="name-field" type="text" name="name"><br>
       
       
       <label for="pass-field">Password</label>
       <input id="pass-field" type="password" name="pass"><br>
       
       <label for="pass2-field">Password (again)</label>
       <input id="pass2-field" type="password" name="pass2"><br>
       
       <label for="email-field">Email</label>
       <input id="email-field" type="email" name="email"><br>
       
       <label for="photo-field">Photo</label>
       <input id="photo-field" type="file" name="photo"><br>
       
       <label for="address-field">Mailing Address</label>
       <textarea id="address-field" name="address"></textarea><br>
       
       <label>Do you plan to attend IQBDC '98?
       <input type="radio" name="iqbda98" value="Y" id="iqbdc98-Y"><label for="iqbdc98-Y">Yes</label>
       <input type="radio" name="iqbda98" value="N" id="iqbdc98-N"><label for="iqbdc98-N">No</label>
       </label><br>
       
       <label>How did you hear about us?
       <select name="channel">
       <option>Superbowl</option>
       <option>Ad News</option>
       <option>Article</option>
       <option>Email</option>
       <option>Flyover at the beach</option>
       </select>
       </label>
       <input type="submit">
       </form>
        </header>
      </div>
    </body>
